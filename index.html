<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>buoy productivity</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

      <div id="main-background"> <!--Sets the png background image-->

<!--################## Titlebar ##########################-->
          <div class="container-fluid" id="title-bar">
              <div class="row">
                  <div class="col-1 p-0 m-0">
                      <span id="title-logo">buoy</span>
                  </div>
                  <div class="col-2">
                      <input id="search" class="form" placeholder="search"></form>
                  </div>
                  <div class="col-2">
                      <button id="about">about</button>
                      <button id="settings">settings</button>
                  </div>
                  <div class="col-5">
                      
                  </div>
                  <div class="col" type="button" id="minimize-main">
                      <button id="min-btn">
                          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="2" viewBox="0 0 12 1">
                          <line x2="12" transform="translate(0 0.5)" fill="none" stroke="#707070" stroke-width="1.5"/>
                          </svg>
                      </button>
                  </div>
                  <div class="col" type="button" id="close-main">
                      <button id="close-btn">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18">
                              <g transform="translate(-1073.612 -15.134)">
                              <line id="Line_11" data-name="Line 11" y1="13" x2="14" transform="translate(1073.953 15.5)" fill="none" stroke="#707070" stroke-width="1.5"/>
                              <line id="Line_12" data-name="Line 12" x2="14" y2="13" transform="translate(1073.953 15.5)" fill="none" stroke="#707070" stroke-width="1.5"/>
                              </g>
                          </svg>
                      </button>
                  </div>
              </div>
          </div>

<!--#################### Main #####################-->
          <div class="container-fluid h-75">
              
    <!--Calendar   ----------------------------------------------------------------------->
              <div class="row pt-5">
                  <div class="col-1 pt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25.601" height="45.586" viewBox="0 0 25.601 45.586">
                    <path id="Path_10" data-name="Path 10" d="M957.531,451.806l16.621-15.945,17.66,15.945" transform="translate(457.461 -951.876) rotate(90)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
                    </svg>
                  </div>

    <!--Add Timer Input Buttons-->
                  <div class="col-8"><!--Spacer--></div>
                  <div class="col-1">
                    <button id="time-hours-add-btn">
                        <svg id="svg-hrs-up-box" xmlns="http://www.w3.org/2000/svg" width="45.172" height="19.085" viewBox="0 0 45.172 19.085">
                            <path id="hrs-btn-up" id="Path_4" data-name="Path 4" d="M957.531,445.479l16.621-9.619,17.66,9.619" transform="translate(-952.066 -431.861)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
                        </svg>
                    </button>                      
                  </div>
                  <div class="col-1">
                    <button id="time-minutes-add-btn">
                        <svg id="svg-min-up-box" xmlns="http://www.w3.org/2000/svg" width="45.172" height="19.085" viewBox="0 0 45.172 19.085">
                            <path id="min-btn-up" id="Path_4" data-name="Path 4" d="M957.531,445.479l16.621-9.619,17.66,9.619" transform="translate(-952.066 -431.861)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
                        </svg>
                    </button>
                  </div>
                  <div class="col-1"><!--Spacer--></div>
              </div>

    <!--Most recent Tasks (Dots)  ----------------------------------------------------------------------->
              <div class="row h-75">
                  <div class="col-1 pt-5">
                      <a id="dot-1"></a>
                  </div>
                  <div class="col-1 pt-5">
                      <a id="dot-2"></a>
                  </div>
                  <div class="col-1 pt-5">
                      <a id="dot-3"></a>
                  </div>
                  <div class="col-1 pt-5">
                      <a id="dot-4"></a>
                  </div>
                  <div class="col-1 pt-5">
                      <a id="dot-5"></a>
                  </div>

                  <div class="col-3"></div>


    <!-- Timer ----------------------------------------------------------------------->
                <div class="col-3 my-2 mx-2">
                    <div class="row">
                        <div class="col-2"><!--Spacer--></div>
                        
                        <div class="col-8" id="timer-box">
                            <div class="row">
                                <div class="col" id="hours">00</div>
                                <div class="col" id="semicolon">:</div>
                                <div class="col" id="minutes">30</div>
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col" id="unit-hours">h</div>
                                <div class="col" id="unit-minutes">m</div>
                                <div class="col"></div>
                            </div>
                        </div> 
                        <div class="col-2"><!--Spacer--></div>
                    </div>

    <!-- Subtract Timer Input Buttons   ----------------------------------------------------------------------->
                    <div class="row">
                        <div class="col-6">
                            <button id="time-hours-subtract-btn">
                                <svg id="svg-hrs-down-box" xmlns="http://www.w3.org/2000/svg" width="45.172" height="19.085" viewBox="0 0 45.172 19.085">
                                    <path id="hrs-btn-down" id="Path_6" data-name="Path 6" d="M957.531,445.479l16.621-9.619,17.66,9.619" transform="translate(997.238 450.945) rotate(180)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
                                </svg>
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="time-minutes-subtract-btn">
                                <svg id="svg-min-down-box" xmlns="http://www.w3.org/2000/svg" width="45.172" height="19.085" viewBox="0 0 45.172 19.085">
                                    <path id="min-btn-down" id="Path_6" data-name="Path 6" d="M957.531,445.479l16.621-9.619,17.66,9.619" transform="translate(997.238 450.945) rotate(180)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
                                </svg>
                            </button>
                        </div>
                    </div>


    <!--Tag   ----------------------------------------------------------------------->
                    <div class="row">
                        <div class="col-12 py-2">
                            <svg id="tag-box" xmlns="http://www.w3.org/2000/svg" width="106.498" height="27" viewBox="0 0 106.498 27">
                                <rect id="Rectangle_15" data-name="Rectangle 13" width="106.498" height="27" rx="13.5" fill="#dbdb93"/>
                                <text id="tag" transform="translate(40.749 20)" fill="#474747" font-size="20" font-family="Bahnschrift" letter-spacing="-0.08em"><tspan x="0" y="0">tag</tspan></text>
                                <g id="Ellipse_10" data-name="Ellipse 10" transform="translate(6.381 5)" fill="#474747" stroke="#707070" stroke-width="1">
                                  <circle cx="4.5" cy="4.5" r="4.5" stroke="none"/>
                                  <circle cx="4.5" cy="4.5" r="4" fill="none"/>
                                </g>
                            </svg>
                        </div>
                    </div>

    <!--Focus   ----------------------------------------------------------------------->
                    <div class="row py-3">
                        <div class="col-12">
                            <button id="focus-btn">
                                <svg id="focus-box" xmlns="http://www.w3.org/2000/svg" width="193" height="69" viewBox="0 0 193 69">
                                    <rect id="Rectangle_12" data-name="Rectangle 12" width="193" height="36" rx="18" transform="translate(0 17)" fill="#474747"/>
                                    <g id="Ellipse_8" data-name="Ellipse 8" transform="translate(59)" fill="#474747" stroke="#474747" stroke-width="1">
                                    <ellipse cx="39" cy="34.5" rx="39" ry="34.5" stroke="none"/>
                                    <ellipse cx="39" cy="34.5" rx="38.5" ry="34" fill="none"/>
                                    </g>
                                    <text id="focus" transform="translate(65 44)" fill="#fafafa" font-size="32" font-family="Bahnschrift" letter-spacing="-0.08em"><tspan  x="0" y="0">focus</tspan></text>
                                </svg>
                            </button>
                        </div>
                    </div>

    <!--Start   ----------------------------------------------------------------------->
                    <div class="row py-2">
                        <div class="col-12" type="button">
                            <button id="start-btn">
                                <svg id="start-box" xmlns="http://www.w3.org/2000/svg" width="102" height="29" viewBox="0 0 102 29">
                                    <rect id="Rectangle_13" data-name="Rectangle 13" width="102" height="29" rx="14.5" fill="#474747"/>
                                    <text id="start" transform="translate(32 21)" fill="#fafafa" font-size="21" font-family="Bahnschrift" letter-spacing="-0.08em">start</text>
                                </svg>
                            </button>                             
                        </div>
                    </div>
                </div>

                <div class="col"><!-- Right Spacer--></div>

              </div>
          </div>
      </div>
      
<!--#################### JS #############################-->

    <!-- Electron Render Script -->
    <script src="./renderer.js"> </script>
    
    <!--TODO: Jquery, Popper.js, Bootstrap-->


  </body>
</html>
